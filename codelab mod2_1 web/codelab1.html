<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="num1">Bilangan pertama</label>
    <input type="number" id="num1" placeholder="Masukkan bilangan pertama">
    
    <label for="num2">Bilangan kedua</label>
    <input type="number" id="num2" placeholder="Masukkan bilangan kedua">
    
    <button onclick="hitung()">Jumlahkan</button>
    <button onclick="reset()">Reset</button>

    <div id="result" class="result">Hasil: </div>
</div>

<script>
    function hitung() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let result = parseFloat(num1) + parseFloat(num2);
        document.getElementById("result").innerHTML = "Hasil: " + result;
    }

    function reset() {
        document.getElementById("num1").value = '';
        document.getElementById("num2").value = '';
        document.getElementById("result").innerHTML = "Hasil: ";
    }
</script>

</body>
</html>
